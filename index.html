<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Sora:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Todo-list</title>
</head>
<body>

  <!--MODAL DE EDIÇÃO-->

  <div class="edit" id="edit">
    <div class="edit-container">
      <span class="close"><i id="close" class="fas fa-times"></i></span>
      <h2>editar tarefa</h2>
      <form id="form-edit-task">
        <div class="form-control">
            <input type="text" id="task" placeholder="Insira a tarefa">
            <button type="submit"><i class="fas fa-arrow-right"></i></button>
          </div>
        </form>
    </div>
  </div>

  


  <!--FLASH MESSAGES-->

    <div class="message-add" id="message-add">
      <h3>Tarefa adicionada com sucesso!</h3>
    </div>

    <div class="message-complete" id="message-complete">
        <h3>tarefa finalizada com sucesso!</h3>
      </div>

  <!--TAREFAS COMPLETAS CONTAINER-->

    <div class="complete-container" id="complete-container">
        <span class="close"><i id="close" class="fas fa-times"></i></span>
        <h2>tarefas completas</h2>
       <div class="tasks-completed" id="tasks-completed">

       </div>
    </div>

    <!--CONTEÚDO PRINCIPAL-->
    
    <main>
        <section class="container">
            <h1>todo-list</h1>
            <div class="forms-container">
                <form id="form-task">
                    <div class="form-control">
                        <input type="text" id="task" placeholder="Insira a tarefa">
                        <button type="submit"><i class="fas fa-arrow-right"></i></button>
                      </div>
                    </form>
                    <form id="form-search">
                      <div class="form-control">
                        <input type="text" id="search" placeholder="Busque por uma tarefa">
                        <button type="submit"><i class="fas fa-search"></i></button>
                      </div>
                    </form>
                      <div class="complete-task-container" id="complete-task-container">
                        <span>completas</span>
                        <i class="fas fa-tasks"></i>
                      </div>
                

            </div>
             <div class="tasks-container" id="tasks-container">
                <h2>tarefas</h2>
             </div>
        </section>
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
