<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Sora:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Todo-list</title>
</head>
<body>
    
    <main>
        <section class="container">
            <h1>todo-list</h1>
            <div class="forms-container">
                <form>
                    <div class="form-control">
                        <input type="text" name="task" placeholder="Insira a tarefa">
                        <button type="submit"><i class="fas fa-arrow-right"></i></button>
                      </div>
                </form>
                <form>
                    <div class="form-control">
                        <input type="text" name="search" placeholder="Busque por uma tarefa">
                        <button type="submit"><i class="fas fa-search"></i></button>
                      </div>
                </form>
            </div>

            <button class="btn">ola mundo</button>
        </section>
    </main>

</body>
</html>
